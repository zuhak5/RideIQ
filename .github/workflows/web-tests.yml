name: web-tests

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install pnpm (reads `packageManager` from package.json when present)
      # and cache the pnpm store for faster installs.
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: Show versions (debug)
        run: |
          node --version
          pnpm --version

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Unit tests
        run: pnpm run test:run

      - name: Build
        run: pnpm run build
