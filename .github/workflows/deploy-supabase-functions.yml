name: deploy-supabase-functions

on:
  push:
    branches: ["main"]
    paths:
      - "supabase/functions/**"
      - "supabase/config.toml"
      - ".github/workflows/deploy-supabase-functions.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Create this token in Supabase Dashboard (Account Settings -> Access Tokens)
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      # Your Supabase project ref, e.g. `ehtimvlmpghstlzvfipx`
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Since Supabase CLI v1.62.0 you can deploy all functions with a single command.
      - name: Deploy Edge Functions
        run: supabase functions deploy --project-ref $SUPABASE_PROJECT_REF
