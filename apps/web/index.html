<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RideShare</title>

    <!--
      GitHub Pages SPA fallback support.
      When a deep link is refreshed, Pages serves `404.html`. That file rewrites the
      requested path into a query string (`/?/<route>`). This script converts it back
      into a clean path for React Router.
      Based on the lightweight approach documented in rafgraph/spa-github-pages.
    -->
    <script type="text/javascript">
      (function (l) {
        if (l.search && l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
